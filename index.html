<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Other Than Me</title>
    <meta name="description" content="Other Than Me — metal moderno de Belo Horizonte." />
    <meta name="theme-color" content="#0b0d12" />

    <!-- Ícones / preview -->
    <link rel="icon" href="./assets/favicon.png" />
    <meta property="og:title" content="Other Than Me" />
    <meta property="og:description" content="Ouça agora. Assista agora." />
    <meta property="og:image" content="./assets/og.jpg" />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <!-- HERO -->
      <section class="hero">
        <div class="hero__bg"></div>

        <div class="hero__content">
          <img class="logo" src="./assets/logo.png" alt="Other Than Me" />

          <h1>OTHER THAN ME</h1>
          <p class="tagline">Modern metal from Brazil</p>

          <!-- Redes -->
          <div class="links">
            <a class="btn" href="https://open.spotify.com/intl-pt/artist/3IhWtVUAijb2B76wINGX7t" target="_blank">Spotify</a>
            <a class="btn" href="https://www.youtube.com/@OthersThanMe" target="_blank">YouTube</a>
            <a class="btn" href="https://www.instagram.com/othersthanme/" target="_blank">Instagram</a>
            <a class="btn" href="https://www.tiktok.com/@others.than.me" target="_blank">TikTok</a>
          </div>

          <!-- Singles / Vídeos -->
          <div class="videos">
            <a
              class="video-card"
              href="https://open.spotify.com/intl-pt/track/0pCtH5dysx40za6HesDVGF"
              target="_blank"
            >
              ▶ Raise Your Hands (Spotify)
            </a>

            <a
              class="video-card"
              href="https://www.youtube.com/watch?v=UCID5LNnYxc"
              target="_blank"
            >
              ▶ Doom (YouTube)
            </a>
          </div>
        </div>
      </section>

      <!-- FOTOS -->
      <section class="photos">
        <div class="photos__grid">
          <img src="./assets/photo-1.jpg" alt="Other Than Me 1" />
          <img src="./assets/photo-2.jpg" alt="Other Than Me 2" />
          <img src="./assets/photo-3.jpg" alt="Other Than Me 3" />
          <img src="./assets/photo-4.jpg" alt="Other Than Me 4" />
        </div>
      </section>

      <!-- FOOTER -->
      <footer class="footer">
        <p>© <span id="year"></span> Other Than Me</p>
        <p>
          <a href="mailto:contato@othersthanme.com.br">contato@othersthanme.com.br</a>
        </p>
      </footer>
    </main>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
